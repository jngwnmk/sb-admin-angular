<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">개인정보 변경</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="UserEditCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                개인정보를 수정해 주세요.
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6" >
                        <form role="form">
                            <div class="form-group">
                                <label>이름</label>
                                <input class="form-control" ng-model="username">
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input class="form-control" ng-model="cellphone">
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input class="form-control" ng-model="pwd">
                            </div>
                            <div class="form-group">
                                <label>소속</label>
                                <input class="form-control" ng-model="organization">
                            </div>
                            <div class="form-group">
                                <label>직책</label>
                                <input class="form-control" ng-model="position">
                            </div>
                            <!-- <div class="form-group">
                                <label>설문용 사진</label>
                                <input type="file">
                            </div>
                            -->
                            <button type="submit" class="btn btn-default" ng-click="editUser()">수정완료</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
