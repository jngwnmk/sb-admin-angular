<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">개인정보 변경</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="UserEditCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                개인정보를 수정해 주세요.
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6" >
                        <form role="form" name="userEditForm" novalidate>
                            <div class="form-group">
                                <label>이름</label>
                                <input name="name" class="form-control" ng-model="username" required>
                                <p ng-show="userEditForm.name.$invalid && !userEditForm.name.$pristine" class="help-block">이름을 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input name= "phone" class="form-control" ng-model="cellphone" ng-pattern="/^\d{3}-\d{3,4}-\d{4}$/" required>
                                <p ng-show="userEditForm.phone.$invalid && !userEditForm.phone.$pristine" class="help-block">유효한 전화번호(eg 010-1234-1234)를 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input name="password" class="form-control" ng-model="pwd" type="password" required>
                                <p ng-show="userEditForm.password.$invalid && !userEditForm.password.$pristine" class="help-block">비밀번호를 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>소속</label>
                                <input name="organization" class="form-control" ng-model="organization" required>
                                <p ng-show="userEditForm.organization.$invalid && !userEditForm.organization.$pristine" class="help-block">소속을 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>직책</label>
                                <input name ="position" class="form-control" ng-model="position" required>
                                <p ng-show="userEditForm.position.$invalid && !userEditForm.position.$pristine" class="help-block">직책을 입력해주세요.</p>
                            </div>
                            <!-- <div class="form-group">
                                <label>설문용 사진</label>
                                <input type="file">
                            </div>
                            -->
                            <button type="submit" class="btn btn-default" ng-click="editUser()" ng-disabled="userEditForm.$invalid">수정완료</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
