<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원명단</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                전체 회원 명단 
           
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-controller="UserListCtrl">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>소속</th>
                                <th>문자복사</th>
                                <th>결제여부</th>
                                <th>설문내용</th>
                                <th>설문결과</th>
                                <th>설문유형</th>
                                <th>전화번호</th>
                                <th>직책</th>
                                <th>가입일</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr class="odd gradeX" ng-repeat = "user in users">
                                <td>{{user.username}}</td>
                                <td>{{user.organization}}</td>
                                <td><a>문자복사</a></td>
                                <td>
                                    {{user.paid ? '결제완료' : '미결제'}}
                                </td>
                                <td><a>설문내용</a></td>
                                <td><a>설문결과</a></td>
                                <td>{{user.surveytype}}</td>
                                <td>{{user.cellphone}}</td>
                                <td>{{user.position}}</td>
                                <td>{{user.date | date:'MM/dd/yyyy @ h:mma'}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                        <div type='button' class =" btn btn-default" ng-click="prev()">이전</div>
                        <div type='button' class =" btn btn-default" ng-click="next()">다음</div> 

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
