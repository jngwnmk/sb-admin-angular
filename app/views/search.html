<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원명단</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                검색결과 
           
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-controller="UserSearchCtrl">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>소속</th>
                                <!--<th>문자복사</th>-->
                                <th>결제여부</th>
                                <th>설문내용</th>
                                <th>설문결과</th>
                                <th>설문유형</th>
                                <th>전화번호</th>
                                <th>직책</th>
                                <th>가입일</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr class="odd gradeX" ng-repeat = "user in searchedUser">
                                <td>{{user.username}}</td>
                                <td>{{user.organization}}</td>
                                <!--<td><a>문자복사</a></td>-->
                                <td>
                                    <!--<div type='button' class =" btn btn-default" ng-click="changePaidStatus(user.paid)">{{checkPaid(user.paid)}}</div>-->
                                    <toggle-switch ng-model = "user.paid" ng-click = "changePaidStatus(user.cellphone)"></toggle-switch>
                                </td>
                                <td><a href="#/blank/survey/{{user.cellphone}}">설문내용</a></td>
                                <td><a href="#/answer/{{currentUserId}}/{{user._id}}/{{user.username}}">설문결과</a></td>
                                <td>{{user.surveytype}}</td>
                                <td>{{user.cellphone}}</td>
                                <td>{{user.position}}</td>
                                <td>{{user.date | date:'MM/dd/yyyy'}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
