<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원추가</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row"  ng-controller="UserAddCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                새로운 회원을 등록합니다.
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>이름</label>
                                <input class="form-control" ng-model="username" required>
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input class="form-control" ng-model="cellphone" required>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input class="form-control" ng-model="pwd" required>
                            </div>
                            <div class="form-group">
                                <label>소속</label>
                                <input class="form-control" ng-model="organization" novalidate>
                            </div>
                            <div class="form-group">
                                <label>직책</label>
                                <input class="form-control" ng-model="position" novalidate>
                            </div>
                            <div class="form-group">
                                <label>설문용 사진</label>
                                <input type="file" id="file-chooser" accept="image/jpeg">
                                <div id="results"></div>
                            </div>
                            <div class="form-group">
                                <label>설문지 옵션</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="NEW" ng-model="surveytype">신입
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="EXPERT" ng-model="surveytype">기존
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="MANAGER" ng-model="surveytype">매니저 
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>설문 응답 보기 가능(결제자)</label>
                                <label class="checkbox-inline">
                                    <input type="radio" value = false ng-model="paid">off
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" value = true ng-model="paid">on
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="registerUser()">완료</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                           
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
                <div>
                    
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
