<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원추가</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row"  ng-controller="UserAddCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                새로운 회원을 등록합니다.
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="userForm" ng-submit="registerUser()" novalidate>
                            <div class="form-group">
                                <label>이름</label>
                                <input name="name" class="form-control" ng-model="username" required>
                                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">이름을 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input name="phone" class="form-control" ng-model="add_new_cellphone" ng-pattern="/^\d{3}-\d{3,4}-\d{4}$/" required>
                                <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">유효한 전화번호(eg 010-1234-1234)를 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input name="password" class="form-control" ng-model="add_new_pwd" type="password" required>
                                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">비밀번호를 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>소속</label>
                                <input name="organization" class="form-control" ng-model="organization" required>
                                <p ng-show="userForm.organization.$invalid && !userForm.organization.$pristine" class="help-block">소속을 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <label>직책</label>
                                <input name="position" class="form-control" ng-model="position" required>
                                <p ng-show="userForm.position.$invalid && !userForm.position.$pristine" class="help-block">직책을 입력해주세요.</p>
                            </div>
                            
                            <div class="form-group">
                                <label>조사타입</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value = "type1" ng-model="suffix">을/은/이/과
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value = "type2" ng-model="suffix">를/는/가/와
                                    </label>
                                </div>
                            </div>
                            
                            
                            <div class="form-group">
                                <input type="checkbox" ng-model="usePhoto"><label>설문용 사진</label>
                                <div ng-show="usePhoto">
                                    <input name="photo" type="file" id="file-chooser" accept="image/jpeg">
                                    <p ng-show="userForm.photo.$invalid && !userForm.photo.$pristine" class="help-block">사진파일을 선택해주세요.</p>
                                    <div id="results"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>설문지 옵션</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="NEW" ng-model="surveytype">신입
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="EXPERT" ng-model="surveytype">기존
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="MANAGER" ng-model="surveytype">매니저 
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label>설문 응답 보기 가능(결제자)</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value = 'false' ng-model="paid">off
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value = 'true' ng-model="paid">on
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid">완료</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                           
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
                <div>
                    
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
