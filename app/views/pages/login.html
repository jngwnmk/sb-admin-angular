<style>
body{
    background-color:#fff;
}
.bg {
   background: url(../image/bg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>

<nav class="navbar navbar-default" style="background-color:#00BDD7; border:0px; margin-bottom:0px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/login" style="padding-top:8px;">
            <img alt="Brand" src="../image/logo.jpg" style="max-height:35px;">
          </a>
        </div>
    </div>
</nav>
<div class="bg">
    <div class="row" style="padding-bottom:130px;">
            <div class="col-mde-offest-1 col-md-6 col-md-offset-2">
                   <h1 style="font-size: 62px; font-weight: 300;color:#00BDD7; line-height: 1.2; padding-top:100px; padding-bottom:15px; padding-left:13px;">소개를 부탁해</h1>
                   <h4 style="font-weight:200; color:darkslategray; padding-left:13px;">회원가입 후 앱을 통해서 간편히 관리를 할 수 있습니다. </h4>
                   <i class="fa fa-apple fa-2x" style="color: darkslategray; padding-left:13px;"></i>
                    <i class="fa fa-android fa-2x" style="color: darkslategray; "></i>
            </div>
    </div>
    <div class="container">
        <div class="row" ng-cotroller = "LoginCtrl">    
            <div class="col-md-4 col-md-offset-10">
                <div class="login-panel panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body" >
                        <form role="form" name="loginForm">
                            <!--<fieldset>-->
                            <div class="form-group">
                                <input name="cellphone" class="form-control" ng-model="cellphone" ng-pattern="/^\d{3}-\d{3,4}-\d{4}$/" required>
                                <p ng-show="loginForm.cellphone.$invalid && !loginForm.cellphone.$pristine" class="help-block">유효한 전화번호(eg 010-1234-1234)를 입력해주세요.</p>
                            </div>
                            <div class="form-group">
                                <input name="password" class="form-control" ng-model="password" type="password" required>
                                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">비밀번호를 입력해주세요.</p>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
                        </form>
                                <h4 style="font-size:11px; text-align:-webkit-center"><a href="#/login" data-toggle="modal" data-target="#myModal" >회원가입/비밀번호 찾기</a></h4>

                                <!--modal 내용-->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                  <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">회원가입 및 비밀번호 찾기</h4>
                                      </div>
                                      <div class="modal-body">
                                        FollowUs는 개별적인 회원접수만 받고 있습니다. 서비스 이용이 필요하신 분들은 tomqband@gmail.com으로 문의부탁드립니다.
                                        (비밀번호 재설정 문의 역시 tomqband@gmail.com으로 보내주시면 1~2일 이내에 새로운 비밀번호를 알려드립니다.)
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <!--modal끝-->

                            <!--</fieldset>-->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
