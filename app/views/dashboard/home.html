<div ng-controller="HomeCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"></h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="jumbotron">
            <h3>아래의 내용을 복사한뒤, 고객들에게 문자를 보내세요 </h3>
            
                <h2 class="page-header" style="font-size: 20px; font-weight: 800;line-height:1.3;">[고객님께 보다 나은 금융서비스를 제공해 드리기 위한 {{username}} {{position}}의 설문] </h2>
			    <div class="well">
			        <button class="btn" style="align:right;font-size:12px;height:auto; !important;" ngclipboard ngclipboard-success="onSuccess(e);"  data-clipboard-target="#introduction">
                        복사하기
                    </button>
				    <h3 id = "introduction" style="font-size: 14px; font-weight: initial; line-height:inherit; margin-bottom:10px;">{{introduction}} <br><br> {{url}}</h3>
				</div>
				<span>
				    
				    <h3 style="font-size:12px; text-align:-webkit-center"><a href="#/dashboard/home" data-toggle="modal" data-target="#myModal" >인사말수정</a></h3>
                </span>
                
                                <!--modal 내용-->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                  <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">인사말수정</h4>
                                      </div>
                                      <div class="modal-body">
                                        <textarea ng-model ="introduction" style="height:250px;width:200px;max-width:600px;color:#999;font-weight:400;font-size:14px;"></textarea>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editIntro()">Save</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editIntroCancel()">Cancel</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <!--modal끝-->
                        
				
				
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-sm-12" id="line-chart">
            <div class="panel panel-info">
                <div class="panel-heading">설문내용 확인</div>
                <div class="panel-body">
                    진행되는 설문지를 미리 확인해볼 수 있습니다.
                </div>
                <div class="panel-footer">
                        <a href="/#/blank/survey/{{cellphone}}" target="_blank">view detail</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12" id="bar-chart">
            <div class="panel panel-primary">
                <div class="panel-heading">응답내용 확인</div>
                <div class="panel-body">
                    본 서비스는 유료 고객에게만 제공됩니다.
                </div>
                <div class="panel-footer" ng-show="isPaid">
                        <a href="/#/answer/{{_id}}/{{_id}}/{{username}}">view detail</a>
                </div>
            </div>
        </div>
    </div>
