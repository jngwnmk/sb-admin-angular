<li class="sidebar-search">
    <div class="input-group custom-search-form">
        <input type="text" id="keyword_input" class="form-control" placeholder="Search..." ng-model="keyword">
        <span class="input-group-btn">
            <a ng-href="#/dashboard/search/{{query}}"><button class="btn btn-default" type="button" ng-click="search()">
                <i class="fa fa-search"></i>
            </button></a>
        </span>
    </div>
</li>
